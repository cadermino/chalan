<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a328f750ab.js" crossorigin="anonymous"></script>
    <title>Chal√°n</title>
  </head>
  <body class="text-gray-700 bg-white" style="font-family: 'Source Sans Pro', sans-serif">
    {% include 'includes/navbar.html' %}
    {% block body %}{% endblock %}
    {% include 'includes/footer.html' %}
    <script type="text/javascript">
      let menuButton = document.getElementById('menu-button');
      menuButton.addEventListener('click', function(){
        let closeIcon = document.getElementById('close-icon')
        let openIcon = document.getElementById('open-icon')
        let nav = document.getElementById('navigation');
        if (nav.classList.contains('block')) {
          closeIcon.classList.add('hidden');
          closeIcon.classList.remove('block');
          openIcon.classList.add('block');
          openIcon.classList.remove('hidden');
          nav.classList.remove('block');
          nav.classList.add('hidden');
        } else {
          closeIcon.classList.add('block');
          closeIcon.classList.remove('hidden');
          openIcon.classList.add('hidden');
          openIcon.classList.remove('block');
          nav.classList.remove('hidden');
          nav.classList.add('block');
        }
      });
    </script>
  </body>
</html>
