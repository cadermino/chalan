services:
  flask:
    build:
      context: .
      dockerfile: flask/Dockerfile.local
    volumes:
      - .:/chalan
    ports:
      - 8001:8001
    env_file: .env.dev
    restart: always
    links:
      - db:dbserver
  vuex:
    build:
      context: .
      dockerfile: vuex/Dockerfile.local
    volumes:
      - ./frontend:/chalan
      - /chalan/node_modules
    ports:
      - 8080:8080
    env_file: frontend/.env.development
    restart: always
  nextjs:
    build:
      context: .
      dockerfile: nextjs/Dockerfile.local
    volumes:
      - ./frontend-react/src:/app/src
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
      - INTERNAL_API_URL=http://flask:8001
    restart: always
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile.local
    ports:
      - 80:8000
    restart: always
  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    env_file: .env.postgres.dev
    restart: always
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: