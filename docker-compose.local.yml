version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/chalan
    ports:
      - 8080:8000
    env_file: .env.dev
    restart: always
    links:
      - db:dbserver
    command: sh -c "npm install --unsafe-perm --prefix frontend && npm run build --prefix frontend & nginx -g 'daemon off;' & gunicorn -b 0.0.0.0:8001 --reload --access-logfile - --error-logfile - chalan:app"
  db:
    image: "mysql/mysql-server:5.7"
    ports:
      - "3307:3306"
    env_file: .env.mysql.dev
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    restart: always
