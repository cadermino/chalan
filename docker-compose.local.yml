version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/chalan
    ports:
      - 8080:8000
    env_file: .env.dev
    restart: always
    links:
      - db:dbserver
    command: sh -c "pip install -r requirements/dev.txt && flask run --host=0.0.0.0 --port=8000"
  db:
    image: "mysql/mysql-server:5.7"
    ports:
      - "3307:3306"
    env_file: .env.mysql.dev
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    restart: always
